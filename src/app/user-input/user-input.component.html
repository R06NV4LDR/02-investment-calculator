<div>
  <h2>User Input</h2>
  <form (submit)="onSubmit()">
    <p>
      user-input works!
      <label for="initial-investment">Initial Investment</label>
      <input type="number" id="initial-investment" name="initial-investment" placeholder="10000" />
    </p>
    <p>
        <label for="annual-investment">Annual Investment</label>
        <input type="number" id="annual-investment" name="annual-investment" placeholder="100" />
    </p>
    <p>
      <label for="expected-return">Expected Return</label>
      <input type="number" id="expected-return" name="expected-return" placeholder="6" />

      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" placeholder="1" />
    </p>
    
  </form>
</div>
